<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Loading Page Title</title>
  <style>
    @font-face {
        font-family: "CommitMono";
        src: url("/fonts/CommitMonoNerdFont-Regular.otf") format("otf");
    }

    * {
      font-family: "CommitMono"
    }
  </style>
</head>
<body>
  <md-block id="mdown"></md-block>
  <script>
    (async () =>  {
      const params = new URLSearchParams(window.location.search);
      const q = params.get("q"); // "hello"
      const forofor = "/404.md"


      const fetsh = await fetch(q);
      let res;
      if (!fetsh.ok) {
        const fetsh2 = await fetch(forofor);
        res = await fetsh2.text();
      } else {
        res = await fetsh.text();
      }
      document.getElementById("mdown").innerHTML = res;

      document.title = "Emberyo Website";
      const elem = document.createElement("script");
      elem.src = "https://md-block.verou.me/md-block.js";
      elem.type = "module";
      document.body.appendChild(elem);
    })()
  </script>
</body>
</html>
