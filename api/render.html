<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Loading Page Title</title>
  <style>
    @font-face {
        font-family: "CommitMono";
        src: url("/fonts/CommitMonoNerdFont-Regular.otf") format("opentype");
    }

    * {
      font-family: "CommitMono";
    }
  </style>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
  <md-block id="mdown"></md-block>
  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const q = params.get("q");
      const fallback = "/404.md";

      let response;
      try {
        response = await fetch(q);
        if (!response.ok || response.headers.get("content-type")?.includes("text/html")) {
          throw new Error("Invalid content");
        }
      } catch {
        response = await fetch(fallback);
      }

      const res = await response.text();
      const mdown = document.getElementById("mdown");
      mdown.removeAttribute("rendered");
      mdown.textContent = res;

      // --- Extract first heading for title ---
      const headingMatch = res.match(/^#\s+(.+)/m);
      if (headingMatch) {
        document.title = headingMatch[1].trim();
      } else {
        document.title = "Emberyo Website";
      }
    })();
  </script>
</body>
</html>
