<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Emberyo Website</title>
  <style>
    @font-face {
        font-family: "CommitMono";
        src: url("/fonts/CommitMonoNerdFont-Regular.otf") format("opentype");
    }

    @font-face {
        font-family: "OpenDyslexic";
        src: url("/fonts/OpenDyslexic-Regular.woff") format("woff");
    }

    * {
      font-family: "CommitMono";
    }

    .dyslexic {
      font-family: "OpenDyslexic";
    }

    .dysbtn {
      position:absolute;
      text-decoration: none;
      display: inline-block;
      margin: 1%;
      background-color: #e5e5e5;
      border-radius: 10px;
      padding: 0.5%;
      transition: all 0.3s ease;
      top:1%;
      right:1%;
    }
    .dysbtn:hover {
      background-color: #979797;
      transform: scale(1.25);
      transition: all 0.3s ease;
    }
  </style>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
  <md-block id="mdown"></md-block>
  <a href="javascript:toggleDyslexia()" class="dysbtn"></a>
  <script>
  (async () => {
    const path = window.location.pathname.slice(1) || "README";
    const fallback = "/404.md";
  
    let url = path + ".md";
  
    // Check if the file exists
    try {
      const test = await fetch(url);
      if (!test.ok || test.headers.get("content-type")?.includes("text/html")) {
        url = fallback;
      }
    } catch {
      url = fallback;
    }
  
    // Set src for md-block
    const mdown = document.getElementById("mdown");
    mdown.setAttribute("src", url);
  
    // Fetch the markdown to extract the first heading
    try {
      const res = await fetch(url).then(r => r.text());
      const headingMatch = res.match(/^#\s+(.+)/m);
      document.title = headingMatch ? headingMatch[1].trim() : "Emberyo Website";
    } catch {
      document.title = "Emberyo Website";
    }
  })();

  function toggleDyslexia() {
    document.querySelector("#mdown").classList.toggle("dyslexic");
  }
  </script>
</body>
</html>
