<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Loading Page Title</title>
  <style>
    @font-face {
        font-family: "CommitMono";
        src: url("/fonts/CommitMonoNerdFont-Regular.otf") format("opentype");
    }

    * {
      font-family: "CommitMono"
    }
  </style>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
  <md-block id="mdown"></md-block>
  <script>
    const contnt = document.textContent;
    (async () =>  {
      const params = new URLSearchParams(window.location.search);
      const q = params.get("q"); // "hello"
      const forofor = "/404.md";


      let fetsh = await fetch(q);
      if (!fetsh.ok || fetsh.headers.get("content-type")?.includes("text/html")) {
        fetsh = await fetch(forofor);
      }
      let res = await fetsh.text();
      document.getElementById("mdown").textContent = res;

      document.title = "Emberyo Website";
    })()
  </script>
</body>
</html>
